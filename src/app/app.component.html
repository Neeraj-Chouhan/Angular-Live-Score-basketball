      </div>

<div class="container">
  <table class="table table-hover" *ngIf="lstScore?.length > 0">
      <!-- <div *ngIf="lstScore?.length > 0"> -->
    <thead>
      <tr class="table-danger">
        <th scope="col">S.No.</th>
        <th scope="col">Game ID</th>
        <th scope="col">Team</th>
        <th scope="col">Qtr</th>
        <th scope="col">Score</th>
        <th scope="col">Time</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
     
      <tr class="table-info" *ngFor="let item of lstScore;let i = index">
        <td>{{i+1}}</td>
        <td>{{item.GameID}}</td>

        
          <td *ngIf="item.TeamID == 14"> HOME</td>
       
       
          <td *ngIf="item.TeamID != 14">GUEST</td>
        
        
          <!-- <td>{{item.TeamID}}</td> -->
          
        
        <td>{{item.Qtr}}</td>
        <td>{{item.ScorePoints}}</td>
        <td>{{item.ScoreTime}}</td>
        <td>{{item.Description}}</td>
        
      </tr>
    
    </tbody>
